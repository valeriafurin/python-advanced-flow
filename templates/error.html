<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .crossmark {
            font-size: 50px;
            color: red;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        h2 {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="crossmark">&#10008;</div> <!-- Red Crossmark -->
        <h1>Payment Failed</h1>
        <h2>Something went wrong. Please try again.</h2>
    </div>

</body>
</html>
